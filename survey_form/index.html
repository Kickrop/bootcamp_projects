<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<h1 id="title">Fill the form below</h1>
	<p id="description">This form is</p>
	<form id="survey-form">
		<div class="label">
			<label id="name-label" for="name">*Name</label>
		</div>
		<input id="name" type="text" name="name" placeholder="Enter your name" required>
		
		<div class="label">
			<label id="email-label" for="email">*Email</label>
		</div>
		<input id="email" type="email" name="email" placeholder="Enter your email" required>
		
		<div class="label">
			<label id="number-label" for="age">*Age</label>
		</div>
		<input id="number" type="number" min="1" max="125" name="Age" placeholder="Enter your age" required>
  
  <label id="" for="drop">Chose one</label>
  <select id="dropdown" name="drop">
  	<option disabled value>Select an option</option>
  	<option value="text1">Text1</option>
  		<option value="text1">Text1</option>
  		<option value="text2">Text2</option>
  		<option value="text3">Text3</option>
  		<option value="text4">Text4</option>
  </select>
  <div class="labels">
		  <label for="userRatings">* Some text</label>
		</div>
  <ul style="list-style: none;">
  	<li class="radio"><label for="">Text1<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
  	<li class="radio"><label for="">Text2<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
  	<li class="radio"><label for="">Text3<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
  	<li class="radio"><label for="">Text4<input name="radio-buttons" value="4" type="radio" class="userRatings"></label></li>
  </ul>
  
	 <div class="labels">
		  <label for="prefer">* Some text</label>
		</div>
	<ul style="list-style: none;">
		<li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Text</label></li>
		<li class="checkbox"><label><input name="prefer" value="2" type="checkbox">Text</label></li>
		<li class="checkbox"><label><input name="prefer" value="3" type="checkbox">Text</label></li>
		<li class="checkbox"><label><input name="prefer" value="4" type="checkbox">Text</label></li>
		<li class="checkbox"><label><input name="prefer" value="5" type="checkbox">Text</label></li>
	</ul>

	<div class="label">
  <label for="textarea">Additinal info</label>
 </div>
  <textarea name="comments" id="comments"></textarea>

  <button id="submit">Submit results</button>
	</form>
	
</body>
</html>
